<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-4">Anytime is Train Time</h1>
                <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
            <br>
                <div class="card">
                    <div class="card-header">
                        <strong>Current Train Schedule</strong>
                    </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                    <td>@mdo</td>
                                </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

        <div class="row">
                <div class="col-sm-12">
                <br>
                <div class="card">
                <div class="card-header">
                        <strong>Add Train</strong>
                </div>
            <div class="card-body">
              
        <form class="mt-3 mb-3">
            
            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="input" class="form-control" id="train-name">
            </div>
            <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="input" class="form-control" id="destination">
                </div>
            <div class="form-group">
                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                <input type="input" class="form-control" id="first-train-time" placeholder="HH:mm">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="input" class="form-control" id="frequency">
            </div>
            <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
            
            </form>
            </div>
        </div>
    
    
    
    
    
    
    
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
